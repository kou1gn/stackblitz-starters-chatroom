<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase QuickChat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
   <style>/* Container & Background */
    body {
        background-color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    #chat-container {
        width: 100%;
        max-width: 450px;
        height: 80vh;
        display: flex;
        flex-direction: column;
        border: 1px solid #e5e5ea;
        background: #fff;
    }
    
    /* Scrollable Message Area */
    #messages {
        flex: 1;
        overflow-y: scroll;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    
    /* The Message Bubbles */
    .msg {
        max-width: 70%;
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 15px;
        line-height: 1.4;
        position: relative;
        word-wrap: break-word;
    }
    
    /* "Sent" Messages (Blue) */
    .msg.sent {
        align-self: flex-end;
        background-color: #007aff; /* Apple Blue */
        color: white;
        border-bottom-right-radius: 4px;
    }
    
    /* "Received" Messages (Grey) */
    .msg.received {
        align-self: flex-start;
        background-color: #e5e5ea; /* Apple Light Grey */
        color: black;
        border-bottom-left-radius: 4px;
    }
    
    /* Username Label */
    .msg b {
        display: block;
        font-size: 10px;
        margin-bottom: 2px;
        text-transform: uppercase;
        opacity: 0.7;
    }
    
    /* Input Area mimicking the iOS text bar */
    #input-area {
        padding: 10px 15px;
        border-top: 1px solid #e5e5ea;
        display: flex;
        align-items: center;
        background: #fbfbfb;
    }
    
    input[id="messageInput"] {
        flex: 1;
        border: 1px solid #d1d1d6;
        border-radius: 20px;
        padding: 8px 15px;
        outline: none;
        font-size: 15px;
    }
    
    input[id="username"] {
        border: none;
        background: transparent;
        font-weight: bold;
        color: #007aff;
        width: 60px;
        margin-right: 10px;
        outline: none;
    }
    
    button {
        background: #007aff;
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        margin-left: 10px;
        cursor: pointer;
        font-weight: bold;
    }</style>
</head>
<body>

<div id="chat-container">
    <div id="messages"></div>
    <form id="input-area">
        <input type="text" id="username" placeholder="Name" style="width: 60px; flex: none; margin-right: 5px;">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button type="submit">Send</button>
    </form>
</div>

<script>
    // INITIALIZE SUPABASE
    const SUPABASE_URL = 'https://ucmcrelntivvzxywiudg.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_xurqceZWPL4W-m7YriwjJg_TTct6wVw';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const messageContainer = document.getElementById('messages');
    const chatForm = document.getElementById('input-area');

    // 1. Fetch existing messages
    async function fetchMessages() {
        const { data } = await supabaseClient.from('messages').select('*').order('created_at', { ascending: true });
        data?.forEach(appendMessage);
    }

    // 2. Append message to UI
    function appendMessage(msg) {
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<b>${msg.username}</b> ${msg.content}`;
        messageContainer.appendChild(div);
        messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    // 3. Send message to Database
    chatForm.onsubmit = async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value || 'Anon';
        const content = document.getElementById('messageInput').value;
        
        if (content) {
            await supabaseClient.from('messages').insert([{ username, content }]);
            document.getElementById('messageInput').value = '';
        }
    };

    // 4. Listen for Realtime changes
    supabaseClient
        .channel('public:messages')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
            appendMessage(payload.new);
        })
        .subscribe();

    fetchMessages();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase QuickChat</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; display: flex; justify-content: center; padding: 20px; }
        #chat-container { width: 100%; max-width: 400px; background: white; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); overflow: hidden; }
        #messages { height: 300px; overflow-y: auto; padding: 15px; border-bottom: 1px solid #eee; display: flex; flex-direction: column; }
        .msg { margin-bottom: 10px; padding: 8px; border-radius: 4px; background: #e9ecef; width: fit-content; }
        .msg b { display: block; font-size: 0.8rem; color: #666; }
        #input-area { display: flex; padding: 10px; }
        input { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { margin-left: 5px; padding: 8px 15px; background: #3ecf8e; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages"></div>
    <form id="input-area">
        <input type="text" id="username" placeholder="Name" style="width: 60px; flex: none; margin-right: 5px;">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button type="submit">Send</button>
    </form>
</div>

<script>
    // INITIALIZE SUPABASE
    const SUPABASE_URL = 'YOUR_SUPABASE_URL';
    const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const messageContainer = document.getElementById('messages');
    const chatForm = document.getElementById('input-area');

    // 1. Fetch existing messages
    async function fetchMessages() {
        const { data } = await supabase.from('messages').select('*').order('created_at', { ascending: true });
        data.forEach(appendMessage);
    }

    // 2. Append message to UI
    function appendMessage(msg) {
        const div = document.createElement('div');
        div.className = 'msg';
        div.innerHTML = `<b>${msg.username}</b> ${msg.content}`;
        messageContainer.appendChild(div);
        messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    // 3. Send message to Database
    chatForm.onsubmit = async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value || 'Anon';
        const content = document.getElementById('messageInput').value;
        
        if (content) {
            await supabase.from('messages').insert([{ username, content }]);
            document.getElementById('messageInput').value = '';
        }
    };

    // 4. Listen for Realtime changes
    supabase
        .channel('public:messages')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
            appendMessage(payload.new);
        })
        .subscribe();

    fetchMessages();
</script>
</body>
</html>
